<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        Count: {{ count }}
        <div><my-app @update="myparent"></my-app></div>
    </div>
    <script>
        Vue.component('my-app', {
            template : '<button @click="myClick">Increment</button>',
            methods : {
                myClick() {
                    this.$emit('update');
                }
            }
        })
        new Vue({
            el : "#app",
            data: {
                count : 0
            },
            methods : {
                myparent : function() {
                    this.count += 1;
                    alert("잘 받았음");
                }
            }
        })
    </script>
</body>
</html>
