<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="myNum" /><br/>
        1부터 입력된 수까지의 합 : <span> {{  result }}</span>
    </div>
    <script>
        let vm = new Vue({
            el : "#app",
            data : {
                myNum : 0,
            },
            computed : {
                result : function() {
                    // 연결 됐는지 확인
                    // return this.myNum;

                    // for문으로 확인
                    // let sum = 0;
                    // for(let i = 1; i<=this.myNum; i++){
                    //     sum +=i;
                    // }
                    // return sum;

                    //공식으로 확인
                    let n = Number(this.myNum);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1+n) * n) / 2;
                }
            }
        })
    </script>
</body>
</html>
