<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 2 단계 -->
        <child-component v-bind:text="message"></child-component>
    </div>
    <script>
        // 컴포넌트는  Vue전에 써줘야 함, template은 필수로 있어야 함
        Vue.component('child-component', {
            //3단계
            props : ['text'],
            template: `
            <div style="background-color:yellow;">
                {{ text }}
            </div>`
        });
        new Vue({
            el : "#app",
            data :  {
                message : 'Hello, Vue.js!!' //1단계
            },
        })
    </script>
</body>
</html>
