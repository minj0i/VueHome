<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="http://unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App</h1>

        <!-- router link를 클릭하면 view가 보여짐, link말고 버튼으로 변경 가능-->
        <p>
            <router-link to="/vue">Go to Vue.js</router-link> | 
            <router-link to="/react">Go to React.js</router-link>
         </p>
        <router-view></router-view>
    </div>
    <script>
        let comp1 = {
            template : '<div style="background-color:yellow">Vue.js</div>'
        };
        let comp2 = {
            template : '<div style="background-color:teal">React.js</div>'
        };
        let router = new VueRouter({
            routes : [
                { path : "/vue", component: comp1},
                { path: "/react", component: comp2}
            ]
        })
        new Vue({
            el : "#app",
            router : router
        })
    </script>
</body>
</html>
