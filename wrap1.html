<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <h3>{{productName}}</h3>
            <h4>공급대가 : {{ price | | numberWithDelimeter}}</h4>
            <input type="number" v-model="price">
            <h4>공급가액: {{ supplyAmount.toFixed() | numberWithDelimeter}}</h4>
            <h4>부가가치세: {{ valueAddedTax.toFixed() | numberWithDelimeter }}</h4>
        </div>
    </div>
    <script>
        new Vue({
            el : "#app",
            data : {
                name : 'MacBook pro Notebook',
                price : 3600000
            },
            filters : {
                numberWithDelimeter: function(value){
                    if(!value) return '0';
                    return value.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,');
                }
            },
            computed : {
                productName : function() {
                    return this.name.toUpperCase()
                },
                supplyAmount() {
                    return (this.price/11) * 10
                },
                valueAddedTax() {
                    return (this.price /11)
                }
            }
        })
    </script>
</body>
</html>
